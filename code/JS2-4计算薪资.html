  const total = arr.reduce((prev, current) => {
    // return prev.salary + current.salary 这样是错的
    return prev + current.salary
  },0)
  //必须有初始值

  // 上一次值          当前值             返回值
  //  0(初始值)    10000(数组第1个)      10000
  // 10000         10000(数组第2个)      20000
  // 20000         10000(数组第3个)      30000
