<script>
  const gift = '50g茶叶,清洗球'
  const arr = gift.split(',')

  const str = arr.map(function(item) {
    return `<span>【赠品】${item}<span> <br>`
  }).join('')

  const p = document.querySelector('p')
  p.innerHTML = str
</script>
