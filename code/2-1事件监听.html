<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮</button>
</body>
<script>
  // 事件源 按钮
  const btn = document.querySelector('button')

  // 事件类型
  // 事件处理程序
  btn.addEventListener('click', function() {
    alert('hi')
  })
</script>
</html>
