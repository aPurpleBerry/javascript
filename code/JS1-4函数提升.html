<script>
  // 1、会把所有函数声明提升到当前作用于的最前面
  // 2、只提升函数声明，不提升函数调用
  fn()
  function fn() {
    console.log('函数提升');
  }

  fun()
  var fun = function () {
    console.log('函数表达式');
  }
  // 这里的函数表达式是【赋值】，不是声明，提升的时候只提升声明
  // 相当于：
  var fun
  fun = function () {
    console.log('函数表达式');
  }
</script>
