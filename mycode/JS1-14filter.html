<script>
  const arr =[10, 20, 30]
  //想筛选出大于等于20的部分
  const newArr = arr.filter(function(item, index) {
    return item >= 20
  })
  console.log(arr); // (3) [10, 20, 30]
  console.log(newArr); // (2) [20, 30]
  
</script>
