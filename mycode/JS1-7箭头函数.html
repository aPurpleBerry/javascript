<script>
  const fn = function () {
    console.log('我是普通函数');
  }
  fn()

  const fn2 = (x) => {
    console.log(x+'我是箭头函数');
  }
  fn2('fn2')

  const fn3 = x => {
    console.log(x+'我是箭头函数');
  }
  fn3('fn3')

  // 作用：直接返回一个对象
  
  // 按理来说，箭头函数后面跟着大括号，但是因为容易和对象的大括号混淆
  // 比如：const fn4 = (uname) => {{uname: uname}}
  // 所以用小括号代替
  const fn4 = (uname) => ({name: uname} )//属性名: 属性值
  console.log(fn4('哈哈')); // OUTPUT: {name: '哈哈'}
  

  // 利用箭头函数求和
  const getSum = (...arr) => {
    let sum = 0
    for(let i = 0; i < arr.length; i++) {
      sum += arr[i]
    }
    return sum
  } 
  getSum(2, 3) // 5
</script>
</html>
